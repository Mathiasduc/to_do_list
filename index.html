<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>to_do</title>
<!-- 	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
-->	
<link rel="stylesheet" href="semantic/semantic.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="ui grid centered">
		<div id="listCollumn" class="four wide column">
			<div class="ui action input newtitle">
				<input id="title-input" type="text" placeholder="New title" >
				<button id="title-button" class="ui teal right icon labeled  button">
					Add list
				</button>
			</div>
			<h2 id="headerTitle">My lists:</h2>
			<div id="listTitle">

			</div>
		</div>

		<div id="task-menu" class="twelve wide  column centered">

			<div class="row centered" id="current-title">
				Give me a title
			</div>
			<div class="five wide column">
				<div class="ui action input">
					<input type="text" placeholder="New task">
					<button class="ui icon button">
						Add task
						<i class="plus icon"></i>
					</button>
				</div>

			</div>
			<div class="five wide column">

				<div id="filters">
					<button id="done">Show done</button>
					<button id="to-do">Show To-do</button>
					<button id="all"> Show All</button>
				</div>
			</div>
			<div id="list-task">

			</div>

		</div>
	</div>
	<script src="jq.js"></script>
	<script src="app.js"></script>
</body>
</html>
