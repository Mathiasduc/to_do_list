<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>to_do</title>

<link rel="stylesheet" href="semantic/semantic.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans" rel="stylesheet">
</head>
<body>	
	<div id="headerBlock">
		<div class="ui action input newtitle">
			<input id="title-input" type="text" placeholder="New title" >
			<button id="title-button" class="ui teal right icon labeled  button">
				Add list
			</button>
		</div>
		<h2 id="headerTitle">My lists:</h2>
	</div>
	<div id="listTitle">
		
	</div>

	<div id="task-menu">

		<div>
			<input type="text" id="task-input">
			<button id="task-button">New task</button>
		</div>

		<div id="current-title">
			Give me a title
		</div>
		
		<div id="filters">
			<button id="done">Show done</button>
			<button id="to-do">Show To-do</button>
			<button id="all"> Show All</button>
		</div>

	</div>
	<div id="list-task">
	</div>

	<script src="jq.js"></script>
	<script src="app.js"></script>
</body>
</html>
